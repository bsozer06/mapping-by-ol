<div class="sidenav">
  <h4>Base Map Layers</h4>
  <input type="radio" name='baseMapLayerRadio' value='OSMStandard' style="margin-left: 10px;" checked>

  <label class="radioLayer">Bing</label><br>

  <label class="radioLayer">CartoDB Dark</label><br>
